<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Password generator</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1>Password Generator</h1>

    <div class="password-field">
        <div class="password-display no-text-overflow">
            <span class="placeholder">P4$5W0rD!</span>
        </div>

        <button class="copy-btn">
            <img src="./assets/icon-copy.svg" alt="copy password" class="copy">
        </button>
    </div>

    <div class="password-settings">
        <div class="character-length">
            <div class="header">
                <span class="heading no-text-overflow">Character Length</span>

                <span class="count">10</span>
            </div>

            <input class="slider" type="range" min="1" max="20" value="10">
        </div>
    </div>
</body>

</html>
