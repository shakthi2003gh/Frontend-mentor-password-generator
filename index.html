<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Password generator</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1>Password Generator</h1>

    <div class="password-field">
        <div class="password-display no-text-overflow">
            <span class="placeholder">P4$5W0rD!</span>
        </div>

        <button class="copy-btn" onclick="handlePasswordCopy()" disabled>
            <img src="./assets/icon-copy.svg" alt="copy password" class="copy">
            <img src="./assets/icons8-tick.svg" alt="password copied" class="copied" hidden>
        </button>
    </div>

    <div class="password-settings">
        <div class="character-length">
            <div class="header">
                <span class="heading no-text-overflow">Character Length</span>

                <span class="count">10</span>
            </div>

            <input class="slider" type="range" min="1" max="20" value="10">
        </div>

        <div class="password-options">
            <div class="input-group">
                <input id="uppercase" type="checkbox">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="input-group">
                <input id="lowercase" type="checkbox">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="input-group">
                <input id="numbers" type="checkbox">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="input-group">
                <input id="symbols" type="checkbox">
                <label for="symbols">Include Symbols</label>
            </div>
        </div>

        <div class="password-strength">
            <div class="label no-text-overflow">STRENGTH</div>

            <div class="strength-level">
                <span class="status no-text-overflow"></span>

                <div class="bars" data-level="0">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <button class="generate-button" onclick="generatePassword()" disabled>generate</button>
    </div>
</body>

</html>
